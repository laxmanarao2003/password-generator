<!DOCTYPE html>
<html>
   <head>
      <title>
         Password-generate
      </title> 
      <meta name="author" content="Laxmana Rao">
      <meta name="description" content="Kids-games">
      <meta name="keywords" content="">
      <meta name="viewport" content="initial-scale=1.0,width=device-width">
      <meta http-equiv="refresh" content="">
      <!----------------------------- FAVICON --------------------------------->
      <link rel="icon" href=".\favicon.png" type="image/x-icon">

      <!-------------------------External CSS ---------------------------------->
      <link rel="stylesheet" href=".\passwordstyle.css" type="text/css">

      <!------------------------------- JQUERY-JS-CDN -------------------------->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <!----------------------------- Fontawesome-JS-CDN -------------------------->
      <script src="https://kit.fontawesome.com/832f4883ab.js" crossorigin="anonymous"></script>

      <!--------------------------- BOOTSTRAP-Css-CDN --------------------------->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- --------------------- BOOTSTRAP-JavaScript-CDN ---------------------------->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

      <!------------------------ BOOTSTRAP-JQuery-CDN -------------------------->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   
   </head>
<body oncontextmenu="return false" id="bdyopacity">
   <div class="d-flex justify-content-center mt-3">
      <div class="alert alert-success alert-dismissible fade show w-75" id="alert" style="display:none;">
         <p class="">Generated Password copied <strong>successfully</strong></p>
         <button class="btn btn-close" data-bs-dismiss="alert"></button>
      </div>
   </div>
   <div class="container-xl container-lg container-md container-fluid d-flex justify-content-center align-items-center mt-4">
      <div class="col-xl-5 col-lg-7 col-md-8 col-sm-9 border border-2 border-dark rounded-3 px-4 py-3 mb-4">
         <h3 class="text-center text-danger py-1">Password Generator</h3>
         <div class="input-group mt-4">   
            <input type="text" id="inpval" class="form-control form-control-md" placeholder="Here the password is...">
            <button class="btn btn-primary" id="copybtn"><i class="fa-regular fa-copy pe-2"></i>copy</button>
         </div>
         <div class="pt-3">
            <p class="h5 text-center" id="pswdindicator"></p>
         </div>
         <p class="small clr">LENGTH</p>
         <div class="d-flex flex-wrap row background mx-1 py-2">
            <div class="col-xl-11 col-lg-11 col-md-10 col-sm-10 col-sm-9">
               <input type="range" class="form-range" value="8" id="rangeinp" min="4" max="50">
            </div>
            <div class="col-xl-1 col-lg-1 col-md-2 col-sm-2 pe-4">
               <h6 class="text-light text-end" id="rangeval">8</h6>
            </div>
         </div>
         <p class="pt-3 small clr">SETTINGS</p>
         <div class="d-flex justify-content-between background px-3 py-3 mt-2">
            <label for="upper" class="text-white h6">Include Uppercase</label>
            <div class="form-switch">
               <input type="checkbox" class="form-check-input" id="upper">
            </div>
         </div>
         <div class="d-flex justify-content-between background px-3 py-3 mt-2">
            <label for="lower" class="text-white h6">Include Lowercase</label>
            <div class="form-switch">
               <input type="checkbox" class="form-check-input" id="lower">
            </div>
         </div>
         <div class="d-flex justify-content-between background px-3 py-3 mt-2">
            <label for="nums" class="text-white h6">Include Numbers</label>
            <div class="form-switch">
               <input type="checkbox" class="form-check-input" id="nums">
            </div>
         </div>
         <div class="d-flex justify-content-between background px-3 py-3 mt-2">
            <label for="symbs" class="text-white h6">Include Symbols</label>
            <div class="form-switch">
               <input type="checkbox" class="form-check-input" id="symbs">
            </div>
         </div>
         <div class="d-grid mt-4 mb-2">
            <button class="btn btn-success py-3" id="gnrate">Generate Password</button>
         </div>
      </div>
   </div>
   <div class="" style="display:none;" id="loader">
      <span class=" spinner-border text-info"></span>
   </div>
   <!-------------------------External JS ---------------------------------->
   <script src="passwordscript.js"></script>
</body>
</html>
